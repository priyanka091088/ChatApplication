
<section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h5>Chat with:{{userName | localize }}</h5>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:;" class="btn bg-blue" (click)="SendMessage(friendId)">
            <i class="fa fa-plus-square"></i>
            {{ "Send Message" | localize }}
          </a>
        </div>
      </div>
    </div>
  </section>
<div *ngFor="let c of showChat">
    <label *ngIf="c.senderId==userId">Me:&nbsp;&nbsp;&nbsp;<button (click)="ShowOptions(c.id)">{{c.message}}</button><br>
      <i style="font-size: smaller;"> 
        {{c.creationTime | date:'medium'}}</i></label>
        
    <label *ngIf="c.senderId==friendId">{{userName}}:&nbsp;&nbsp;&nbsp;<button>{{c.message}}</button><br>
         <i style="font-size: small;">{{c.creationTime | date:'medium'}}</i></label>
         </div>
